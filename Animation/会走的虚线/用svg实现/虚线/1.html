<html><head>

    path {
    transition:all 1s linear;
    animation-name:ring;
    animation-duration:60s;
    animation-timing-function: linear;
    animation-iteration-count:infinite;
    }
    @keyframes ring {
        from {
            stroke-dashoffset:0;
        }
        to {
            stroke-dashoffset:2000;
        }
    }
  </style>

</head>
